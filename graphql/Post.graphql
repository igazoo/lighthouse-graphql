extend type Mutation {
	updatePost(input: UpdatePostInput! @spread): Post @update
}

input UpdatePostInput {
	id: ID
	text: String
	comment: UpdateCommentBelongsTo
    favorite: UpdateFavoriteBelongsTo
}

input UpdateCommentBelongsTo {
    update: UpdateCommentInput
}

input UpdateCommentInput {
    id:ID
    text:String
}

input UpdateFavoriteBelongsTo {
    update: UpdateFavoriteInput
}

input UpdateFavoriteInput {
    id: ID
    fav: String
}