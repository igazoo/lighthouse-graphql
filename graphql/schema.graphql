#import  post.graphql
#import comment.graphql

type Query {
    users: [User!]! @all
    user(id: ID @eq): User @find
}

type User {
    id: ID!
    name: String!
}

type Post {
    id: ID!
    text: String!
    sort: Int!
    comments: [Comment!]! @hasMany
}

type Comment {
    id: ID!
    comment: String!
    post: Post! @belongsTo
}
