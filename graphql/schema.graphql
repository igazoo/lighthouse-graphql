#import  post.graphql

type Query {
    users: [User!]! @all
    user(id: ID @eq): User @find
}

type User {
    id: ID!
    name: String!
}

type Post {
    id: ID!
    text: String!
    comment: Comment @belongsTo
    favorite: Favorite @belongsTo
}

type Comment {
    id: ID!
    text: String!
}

type Favorite {
    id: ID!
    fav: String!
}
